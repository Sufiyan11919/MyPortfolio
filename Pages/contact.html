<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufiyan Shaikh - Web Developer </title>
    
    <link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="contact-box">   
        <section class="contact" id="contact">
            <div class="container headings text-center">
                <h2 class="text-center font-weight-bold">CONTACT ME</h2>
                <p class="pt-1">I AM HERE TO HELP YOU</p>
            </div>
            <div class="container">
                <div class="row">
                <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-md-2 col-1">
                    <form>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" id="username" placeholder="Enter Your Name" autocomplete="off" required>
                        
                    </div>           
                    <div class="form-group">
                        
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>           
                    <div class="form-group">
                        
                        <input type="number" class="form-control" id="mobile" aria-describedby="emailHelp" placeholder="Enter Your Mobile Number" autocomplete="off" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
                    </div> 
                    
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Enter Your Comment"></textarea>
                    </div>
                    <div class="form_button d-flex justify-content-center">
                    <button type="submit" class="btn">Submit</button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
        </div>
</body>
</html>
